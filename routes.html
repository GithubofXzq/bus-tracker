<!DOCTYPE html>
<html lang="en">

<head>
  <title>Routes - FastTracker for CTA Buses</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/fasttracker.css">

  <style>
    body {
      background-color: #eee;
    }
  
    #predictions-template {
      display: none;
    }
  
    .route-prediction-time {
      font-size: 24px;
      font-weight: 600;
    }
  
    .loader,
    .loader:before {
      height: 6px;
    }
  
    #main {
      margin-top: 20px;
    }
  </style>

</head>

<body>

  <div class="nav-offcanvas-wrapper">
    <div class="nav-offcanvas">

      <ul class="nav flex-column text-right">
        <li class="nav-item">
          <a class="nav-link py-3" href="#">Home
            <i class="fa fa-fw fa-home"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3" href="#">Stop Times
            <i class="fa fa-fw fa-clock-o"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3" href="#">Search for Stops
            <i class="fa fa-fw fa-search"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3" href="#">Saved Stops
            <i class="fa fa-fw fa-star"></i>
          </a>
        </li>
      </ul>

    </div>
  </div>

  <nav class="navbar navbar-dark bg-primary">

    <span class="navbar-brand mx-auto">FastTracker</span>

    <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
  <div class="loader"></div>
  

  <div class="container" id="main">

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleSelect1">Route</label>
          <select class="form-control" id="routes-list" disabled>
              <option disabled selected>Select...</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleSelect1">Direction</label>
          <select class="form-control" id="routes-direction" disabled>
            <option disabled selected> </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleSelect1">Stop</label>
      <select class="form-control" id="routes-stops" disabled>
          <option disabled selected> </option>
        </select>
    </div>

    <hr>



    <div class="card my-4" id="predictions-template">
        <div class="card-body">
            <div class="row" style="margin:0"> 
                <div class="col-12 col-sm-6">
                  <span class="route-prediction-time"></span>
                </div> 
                <div class="col-12 col-sm-6 text-right">
                  <span class="float-right"><span>Route <b class="route-prediction-route"></b></span><br><span>To <span class="route-prediction-destination"></span></span></span>
                </div> 
              </div> 
        </div>
      </div>

    <div class="routes-predictions"></div>

    



  </div>



  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>


  <script src="assets/js/core.js"></script>
  <script src="assets/js/routes.js"></script>


</body>

</html>
